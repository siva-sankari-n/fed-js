<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 100px 250px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card h3 {
      margin: 0;
      color: #444;
    }

    .product-card p {
      margin: 5px 0;
      color: #666;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>

  <div>
    <input type="text" id="productName" placeholder="Enter product name">
    <input type="number" id="productPrice" placeholder="Enter product price">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="product-container" id="productContainer"></div>

  <script>
    // Array of product objects
    let products = [
      { name: "Laptop", price: 1200 },
      { name: "Smartphone", price: 800 },
      { name: "Headphones", price: 150 }
    ];

    // Function to display products
    function displayProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = ""; // Clear previous content

      products.forEach((product, index) => {
        const productCard = document.createElement("div");
        productCard.className = "product-card";

        productCard.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <button onclick="deleteProduct(${index})">Delete</button>
        `;
        container.appendChild(productCard);
      });
    }

    // Function to add a new product
    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;

      if (name && price) {
        products.push({ name, price: Number(price) });
        displayProducts(); // Refresh the list
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
      } else {
        alert("Please enter both name and price.");
      }
    }

    // Function to delete a product by index
    function deleteProduct(index) {
      products.splice(index, 1); // Remove the product
      displayProducts(); // Refresh the list
    }

    // Initial display of products
    displayProducts();
  </script>

</body>
</html>
